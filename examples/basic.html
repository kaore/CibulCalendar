<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="base.css" rel="stylesheet" type="text/css">

    <style type="text/css">

      body { text-align: center; font-family: 'Arial',Tahoma,Helvetica,Sans-Serif; }
      .content { padding-top: 120px; display: inline-block; font-size: 1em; }

    </style>
    <script type="text/javascript">
      function onload() {
        window.cal = new DMT('.calendar', '#begindate', '#enddate', {
          range: true,
          monthSpan: 2,
          switchMonthOnHoverDelay: 400,
          open: false,
          inline: true,
          filter: function(date, classes) {

            // highlight saturdays and sundays

            if (date.getDay() == 6 || date.getDay() == 0) classes.push('weekend');

            return classes;

          }
        });

      }

    </script>
  </head>
  <body onload="onload()">
    <div class="content">
      <input type="text" id="begindate"/>
      <input type="text" id="enddate"/>
    </div>
    <div class="calendar">
    </div>
  <script src="../src/dmt.js" type="text/javascript"></script>
  </body>
</html>
